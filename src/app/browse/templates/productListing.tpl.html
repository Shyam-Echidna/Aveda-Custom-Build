
<article >
<a class="sub-cat-item margin-left" ui-sref="base.productDetail({id: item.data.ID})" ng-repeat="item in newbrowse.products" >
	<div >
		<img ng-src="{{item.data.xp.images[0]}}">
		<div ng-bind="item.data.Name" class="catName"></div>
	
		<button stop-event ="stop-event" id="quickview" class="quickview" ng-click="newbrowse.open(item.data.ID,$event)">Quick View</button>
	</div>
</a>
</article>
