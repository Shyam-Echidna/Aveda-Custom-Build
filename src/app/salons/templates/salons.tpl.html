<article class="profile-box">
   <table class="table table-hover mysalons" ng-if="salons.salonDetails.length">
    <thead>
      <tr>
        <th class="name name_head">Name</th>
        <th class="salon_id ">Salon ID</th>
        <th class="location">Location</th>
        <th class="claims">Claims</th>
        <th class="order_status">Order Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="salon in salons.salonDetails">
       <td class="name"><a href="#">{{salon.Name}}</a></td>
       <td class="salon"><a href="#">{{salon.ID}}</a></td>
       <td class="location" ng-bind-html="salon.xp.Location"></td>
       <td  class="claims">Claims</td>
       <td class="order_status"><span class="label label-default">Order Status</span></td>
      </tr>
    </tbody>
  </table>
</article>
