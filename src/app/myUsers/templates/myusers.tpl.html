
<table class="table table-hover" ng-if="myusers.myusers.length">
    <thead>
      <tr>
      	<th>Username</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in myusers.myusers">
       <td>{{user.Username}}</td>
       <td>{{user.FirstName}}</td>
       <td>{{user.LastName}}</td>
       <td>{{user.Email}}</td>
      </tr>
    </tbody>
  </table>
